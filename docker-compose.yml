services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    ports:
      - "5050:5050"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - api-data:/app/data
      - api-logs:/app/logs
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ApiBaseUrl=http://api:5050
    depends_on:
      - api
    restart: unless-stopped

volumes:
  api-data:
  api-logs:
